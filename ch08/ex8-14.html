// helpers.js
Template.registerHelper("isActiveRoute", function(routeName) {
  if (Router.current().route.getName() === routeName) {
    return 'active';
  }
});

// index.html
<nav>
  <ul>
    <li class="{{isActiveRoute 'about'}}">
      {{#linkTo route="about"}}About{{/linkTo}}
    </li>
  </ul>
</nav>
